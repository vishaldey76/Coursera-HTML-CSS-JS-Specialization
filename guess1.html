<html>
<head>
<title>Color Guessing Game</title>
</head>
<body onload="do_game()">
<script>
var target_index;
var target_color;
var guessed_color;
var guess_input_text;
var guesses=0;
var finished=false;
var color = ["blue", "gray", "yellow", "green","black", "cyan", "purple", "silver", "orange", "lime", "magenta", "olive", "maroon", "brown", "darkblue", "lightblue"];
function do_game()
            {
                color.sort();
                var random_number = Math.random() * color.length;
                target_index = Math.floor(random_number);
                target_color = color[target_index];
                alert("Hint: The target color is " + target_color);
                while(!finished)
                {
                    guessed_color = prompt("I am thinking of one of these colors:\n\n" + color.join(", ")
                            + "\n\n What color am I thinking of?");
                    guesses++;
					if (target_color == guessed_color)
                    finished = true;
                }
            }
            
            
</script>
</body>
</html>
